<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label id="fname" color="primary">First Name</ion-label>
      <ion-input placeholder="First Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label id="lname" color="primary">Last Name</ion-label>
      <ion-input placeholder="Last Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label id="email" color="primary" stacked>Email Address</ion-label>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Type Message Here...</ion-label>
      <ion-input id="message"></ion-input>
    </ion-item>

    <br>
    <button ion-button align-self-center round>Submit</button>

  </ion-list>

</ion-content>
