<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Me</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary">First Name</ion-label>
      <ion-input id="fname" [(ngModel)]="fname" placeholder="First Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Last Name</ion-label>
      <ion-input id="lname" [(ngModel)]="lname" placeholder="Last Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Email Address</ion-label>
      <ion-input id="emailData" [(ngModel)]="emailData" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Type Message Here...</ion-label>
      <ion-input id="messageData" [(ngModel)]="messageData"></ion-input>
    </ion-item>

    <br>
    <button ion-button round (click)="sumbitContact()">Submit</button>

  </ion-list>

</ion-content>
